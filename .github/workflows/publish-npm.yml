name: publish NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: install dependencies
        run: npm install

      - name: lint
        run: npm run lint

      - name: build
        env:
          NODE_ENV: production
        run: npm run build

      - name: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
